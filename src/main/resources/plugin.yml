name: FlyFuel
version: "${version}"
main: org.htilssu.flyFuel.FlyFuel
api-version: "1.18"
load: STARTUP
authors: [htilssu]
loadbefore:
  - "luckperms"

commands:
  ff:
    description: Main command for FlyFuel plugin
    usage: /<command> [help|toggle|status]
    aliases: [flyfuel]
    permission: flyfuel.use

permissions:
  flyfuel.use:
    description: Allows the player to use the fly fuel feature
    default: true
